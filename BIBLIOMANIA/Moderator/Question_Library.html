<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="/styles.css">
    <title>Question Library</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
        }
        .back-button {
            position: absolute;
            top: 10px;
            left: 10px;
            padding: 10px 20px;
            background-color: #f0f0f0;
            border: none;
            cursor: pointer;
        }
        .question-container {
            text-align: center;
        }
        .question-item {
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 10px 0;
        }
        .question-text {
            margin-right: 20px;
        }
        .edit-button {
            padding: 5px 10px;
            background-color: #007bff;
            color: white;
            border: none;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <button class="back-button" onclick="window.history.back()">Back</button>
    
    <div class="question-container">
        <div class="question-item">
            <div class="question-text">Question 1</div>
            <button class="edit-button" onclick="Edit_Question(1)">Edit</button>
        </div>
        <div class="question-item">
            <div class="question-text">Question 2</div>
            <button class="edit-button" onclick="Edit_Question(2)">Edit</button>
        </div>
        <div class="question-item">
            <div class="question-text">Question 3</div>
            <button class="edit-button" onclick="Edit_Question(3)">Edit</button>
        </div>
        <div class="question-item">
            <div class="question-text">Question 4</div>
            <button class="edit-button" onclick="Edit_Question(4)">Edit</button>
        </div>
    </div>

    <script>
        function Edit_Question(questionId) {
            console.log("Editing question", questionId);
        }
    </script>
</body>
</html>
