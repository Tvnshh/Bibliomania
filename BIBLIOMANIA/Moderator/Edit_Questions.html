<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="/styles.css">
    <title>Question Library</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
        }
        .back-button {
            position: absolute;
            top: 10px;
            left: 10px;
            padding: 5px 10px; 
            background-color: #f0f0f0;
            border: none;
            cursor: pointer;
            font-size: 12px;
        }
        .question-container {
            text-align: center;
        }
        .question-item {
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 10px 0;
        }
        .question-text {
            margin-right: 20px;
        }
        .edit-button {
            padding: 5px 10px;
            background-color: #007bff;
            color: white;
            border: none;
            cursor: pointer;
        }
        #edit-container {
            display: none;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
        }
        .edit-box {
            background-color: white;
            padding: 20px;
            border-radius: 10px;
            text-align: center;
            position: relative;
        }
        .question-number {
            font-size: 18px;
            margin-bottom: 10px;
        }
        .text-area {
            width: 300px;
            height: 100px;
            margin-bottom: 10px;
        }
        .save-button {
            padding: 5px 10px;
            background-color: #28a745;
            color: white;
            border: none;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <button class="back-button" onclick="window.history.back()">Back</button>
    
    <div class="question-container">
        <div class="question-item">
            <div class="question-text">Question 1</div>
            <button class="edit-button" onclick="Edit_Question(1)">Edit</button>
        </div>
        <div class="question-item">
            <div class="question-text">Question 2</div>
            <button class="edit-button" onclick="Edit_Question(2)">Edit</button>
        </div>
        <div class="question-item">
            <div class="question-text">Question 3</div>
            <button class="edit-button" onclick="Edit_Question(3)">Edit</button>
        </div>
        <div class="question-item">
            <div class="question-text">Question 4</div>
            <button class="edit-button" onclick="Edit_Question(4)">Edit</button>
        </div>
    </div>

    <div id="edit-container">
        <button class="back-button" onclick="Close_Edit()">Back</button>
        <div class="edit-box">
            <div id="question-number" class="question-number"></div>
            <textarea id="question-text" class="text-area"></textarea>
            <button class="save-button" onclick="Save_Question()">Save</button>
        </div>
    </div>

    <script>
        function Edit_Question(questionId) {
            document.getElementById('edit-container').style.display = 'flex';
            document.getElementById('question-number').textContent = 'Question ' + questionId;
            document.getElementById('question-text').value = 'Edit the text for Question ' + questionId;
        }

        function Close_Edit() {
            document.getElementById('edit-container').style.display = 'none';
        }

        function Save_Question() {
            const questionId = document.getElementById('question-number').textContent.split(' ')[1];
            const questionText = document.getElementById('question-text').value;
            console.log('Saving Question', questionId, questionText);
            // Save the question text via PHP or JavaScript function
            Close_Edit();
        }
    </script>
</body>
</html>
