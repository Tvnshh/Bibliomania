<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="styles.css">
    <title>Login Page</title>
</head>
<body>
    <div><img src="images\bibliomania-logo-2.png" alt="" width=50%></div>
    <p>Login Page</p>

        <h1>Login</h1>

            <label for="username">Username:</label>

        <a href="signup.html">Sign Up</a>
        </div>
    </form>
